components:
  queryParams:

    Exp:
      name: exp
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: Condition applied to data in the format of Cayenne expression with parameters
      required: false

    Dir:
      name: dir
      in: query
      style: form
      explode: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
      description: sorting direction
      required: false

    Excludes:
      name: exclude
      in: query
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
      description: a list of excludes (either simple paths or JSON structures)
      required: false

    Includes:
      name: include
      in: query
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
      description: a list of includes (either simple paths or JSON structures)
      required: false

    Limit:
      name: limit
      in: query
      style: form
      explode: false
      schema:
        type: integer
        format: int32
      description: limit query param. Used for pagination.
      required: false

    Start:
      name: start
      in: query
      style: form
      explode: false
      schema:
        type: integer
        format: int32
      description: start query param. Used for pagination.
      required: false

    MapBy:
      name: mapBy
      in: query
      style: form
      explode: false
      schema:
        type: string
      description:
      required: false

    Sort:
      name: sort
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: sort
      required: false